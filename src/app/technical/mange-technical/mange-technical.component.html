<div class="container-fluid mt-5 p-3 position-relative">
  <mat-icon
    class="position-absolute"
    style="top: -39px; right: 10px"
    matDialogClose
    >close</mat-icon
  >

  <h2 class="mb-4" position-absolute>
    {{ "Create New Technical" | translate }}
  </h2>
  <form [formGroup]="TechnicalForm">
    <div class="form-group">
      <label for="fullName"
        >{{ "name" | translate }} <span class="text-danger">*</span></label
      >
      <input
        type="text"
        class="form-control"
        formControlName="Name"
        placeholder="Enter full name"
      />
      <span
        class="ms-2 text-danger"
        *ngIf="
          TechnicalForm.get('Name').invalid && TechnicalForm.get('Name').touched
        "
      >
        <span *ngIf="TechnicalForm.get('Name').errors?.['required']"
          >{{ "name is required" | translate }}.</span
        >
      </span>
    </div>
    <div class="form-group">
      <label for="fullName"
        >{{ "Description" | translate }}
        <span class="text-danger">*</span></label
      >

      <textarea class="form-control" formControlName="Description"></textarea>
      <span
        class="ms-2 text-danger"
        *ngIf="
          TechnicalForm.get('Description').invalid &&
          TechnicalForm.get('Description').touched
        "
      >
        <span *ngIf="TechnicalForm.get('Description').errors?.['required']"
          >{{ "Description is required" | translate }}.</span
        >
      </span>
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="isActive"
        name="isActive"
        formControlName="isActive"
      />
      <label class="form-check-label" for="isActive">{{
        "IsActive" | translate
      }}</label>
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        (click)="CreateTechnical()"
        class="btn btn-primary"
        [disabled]="TechnicalForm.invalid"
      >
        {{ data == null ? ("Create" | translate) : ("Update" | translate) }}
      </button>
    </div>
  </form>
</div>
